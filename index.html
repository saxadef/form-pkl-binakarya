<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Pembimbing PKL - LPKB BINA KARYA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="logobk.png" alt="Logo LPKB BINA KARYA" class="logo" />
    
    <h1>
      <span class="lpkb">LPKB</span><span class="bina">BINA</span><span class="karya">KARYA</span>
    </h1>
    <h2>Form Pemilihan Pembimbing PKL</h2>
    <!-- Info Animasi -->
    <p class="info-anim">
      Silakan masukkan nama dan NIK Anda, lalu pilih jumlah pembimbing. Data akan diproses untuk disetujui atau tidak.
    </p>
    <!-- Form dibungkus tag form agar lebih semantik dan onsubmit handler -->
    <form id="pklForm" onsubmit="submitForm(event)">
      <label for="nama">Nama Karyasiswa</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required />

      <label for="nik">NIK Karyasiswa</label>
      <input type="text" id="nik" name="nik" placeholder="Masukkan NIK Anda" required />

      <label for="jumlah">Jumlah Pembimbing</label>
      <select id="jumlah" name="jumlah" onchange="tampilkanPembimbing()" required>
        <option value="">--Pilih--</option>
        <option value="1">1 Pembimbing</option>
        <option value="2">2 Pembimbing</option>
      </select>

      <div id="formPembimbing"></div>

      <button type="submit">Kirim</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
